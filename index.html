<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div id="frontPage">
            <h1>Welcome to the Credit Card Fraud Detection System</h1>
            <button onclick="showForm()">Start Fraud Detection</button>
            <button onclick="exitSystem()">Exit</button>
        </div>

        
        <div id="fraudForm" style="display:none;">
            <h2>Enter Transaction Details</h2>
            <form id="transactionForm">
                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" required><br><br>

                <label for="amount">Amount (â‚¹):</label>
                <input type="number" id="amount" required><br><br>

                <label for="merchant">Card Holder Name:</label>
                <input type="text" id="merchant" required><br><br>

                <label for="location">Location (e.g., USA, UK):</label>
                <input type="text" id="location" required><br><br>

                <label for="isInternational">Is International Transaction:</label>
                <input type="checkbox" id="isInternational"><br><br>

                <label for="transactionTime">Transaction Time (HH:mm):</label>
                <input type="time" id="transactionTime" required><br><br>

                <button type="button" onclick="checkFraud()">Check Fraud</button>
            </form>

            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
